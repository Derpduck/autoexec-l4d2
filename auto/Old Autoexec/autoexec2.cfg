//Derpduck's L4D2 Autoexec Part 2
//Crosshair//
alias cross_white		"cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 255"		//White
alias cross_black		"cl_crosshair_red 000;cl_crosshair_green 000;cl_crosshair_blue 000"		//Black

alias cross_red			"cl_crosshair_red 255;cl_crosshair_green 000;cl_crosshair_blue 000"		//Red
alias cross_crimson		"cl_crosshair_red 255;cl_crosshair_green 000;cl_crosshair_blue 065"		//Crimson
alias cross_yellow		"cl_crosshair_red 250;cl_crosshair_green 250;cl_crosshair_blue 050"		//Yellow
alias cross_orange		"cl_crosshair_red 255;cl_crosshair_green 080;cl_crosshair_blue 000"		//Orange
alias cross_lightorange	"cl_crosshair_red 250;cl_crosshair_green 128;cl_crosshair_blue 050"		//Light Orange

alias cross_pink		"cl_crosshair_red 255;cl_crosshair_green 000;cl_crosshair_blue 255"		//Pink
alias cross_purple		"cl_crosshair_red 148;cl_crosshair_green 000;cl_crosshair_blue 211"		//Purple
alias cross_lightpink	"cl_crosshair_red 218;cl_crosshair_green 112;cl_crosshair_blue 214"		//Light Pink
alias cross_lightpurple	"cl_crosshair_red 168;cl_crosshair_green 043;cl_crosshair_blue 226"		//Light Purple
alias cross_darkpurple	"cl_crosshair_red 150;cl_crosshair_green 000;cl_crosshair_blue 150"		//Dark Purple
alias cross_lilac		"cl_crosshair_red 150;cl_crosshair_green 000;cl_crosshair_blue 255"		//Lilac

alias cross_green		"cl_crosshair_red 000;cl_crosshair_green 255;cl_crosshair_blue 000"		//Green
alias cross_lawngreen	"cl_crosshair_red 124;cl_crosshair_green 252;cl_crosshair_blue 000"		//Lawn Green
alias cross_wgreen		"cl_crosshair_red 015;cl_crosshair_green 255;cl_crosshair_blue 150"		//Weird Green

alias cross_blue		"cl_crosshair_red 000;cl_crosshair_green 000;cl_crosshair_blue 255"		//Blue
alias cross_cyan		"cl_crosshair_red 000;cl_crosshair_green 255;cl_crosshair_blue 255"		//Cyan
alias cross_aqua		"cl_crosshair_red 000;cl_crosshair_green 255;cl_crosshair_blue 150"		//Aqua
alias cross_badblue		"cl_crosshair_red 100;cl_crosshair_green 050;cl_crosshair_blue 255"		//Bad Blue

cross_white
cl_crosshair_alpha 170		//0-255
cl_crosshair_thickness 1	//1-5, integers only
cl_colorblind 0
cl_crosshair_dynamic 0
cl_observercrosshair 1
crosshair 1

//Glows//
//Survivor side
//Standing teammates
alias glow_survivor_blue			"cl_glow_survivor_r 0;cl_glow_survivor_g 0.6;	cl_glow_survivor_b 1"
alias glow_survivor_pink			"cl_glow_survivor_r 1;cl_glow_survivor_g 0.15;	cl_glow_survivor_b 0.3"
alias glow_survivor_pink2			"cl_glow_survivor_r 1;cl_glow_survivor_g 0.1;	cl_glow_survivor_b 0.4"
glow_survivor_pink2

//Incapped
alias glow_survivor_hurt_yellow		"cl_glow_survivor_hurt_r 1;cl_glow_survivor_hurt_g 1;cl_glow_survivor_hurt_b 0"
glow_survivor_hurt_yellow

//Boomed
alias glow_survivor_vomit_purple	"cl_glow_survivor_vomit_r 1.0;cl_glow_survivor_vomit_g 0.0;cl_glow_survivor_vomit_b 1.0"
alias glow_survivor_vomit_purple2	"cl_glow_survivor_vomit_r 0.5;cl_glow_survivor_vomit_g 0.0;cl_glow_survivor_vomit_b 1.0"
glow_survivor_vomit_purple2

//Infected capping a survivor
alias glow_ability_red				"cl_glow_ability_r 1;cl_glow_ability_g 0;cl_glow_ability_b 0"
alias glow_ability_green			"cl_glow_ability_r 0;cl_glow_ability_g 1;cl_glow_ability_b 0"
glow_ability_green

//Close items
alias glow_item_green				"cl_glow_item_r 0;cl_glow_item_g 1;cl_glow_item_b 0"
glow_item_green

//Far items
alias glow_item_far_white			"cl_glow_item_far_r 1;cl_glow_item_far_g 1;cl_glow_item_far_b 1"
alias glow_item_far_aqua			"cl_glow_item_far_r 0;cl_glow_item_far_g 1;cl_glow_item_far_b 1"
alias glow_item_far_red				"cl_glow_item_far_r 1;cl_glow_item_far_g 0;cl_glow_item_far_b 0"
glow_item_far_red

//Items when black and white / tank hittable glow
alias glow_thirdstrike_item_pink	"cl_glow_thirdstrike_item_r 1;cl_glow_thirdstrike_item_g 0;		cl_glow_thirdstrike_item_b 0.5"
alias glow_thirdstrike_item_yellow	"cl_glow_thirdstrike_item_r 1;cl_glow_thirdstrike_item_g 1;		cl_glow_thirdstrike_item_b 0"
alias glow_thirdstrike_item_blue	"cl_glow_thirdstrike_item_r 0;cl_glow_thirdstrike_item_g 0.5;	cl_glow_thirdstrike_item_b 1"
glow_thirdstrike_item_blue

//Infected side
//Bleeding out
cl_glow_survivor_health_include_buffer 1	//Solid, or temp + solid
cl_glow_survivor_health_bleed_pulse 1
cl_glow_survivor_health_bleed_pulse_amount 1
cl_glow_survivor_health_bleed_pulse_speed 20

//Boomed
alias glow_infected_vomit_purple		"cl_glow_infected_vomit_b 1;cl_glow_infected_vomit_g 0;cl_glow_infected_vomit_r 1"
glow_infected_vomit_purple

//Spawned team-mates
alias glow_infected_blue				"cl_glow_infected_b 1;cl_glow_infected_g 1;cl_glow_infected_r 0"
glow_infected_blue

//Non-spanwed team-mates
alias glow_ghost_infected_red			"cl_glow_ghost_infected_r 1;cl_glow_ghost_infected_g 0;cl_glow_ghost_infected_b 0"
glow_ghost_infected_red

//High health survivor
alias glow_survivor_health_high_green	"cl_glow_survivor_health_high_r 0;cl_glow_survivor_health_high_g 1;cl_glow_survivor_health_high_b 0"
glow_survivor_health_high_green

//Medium health survivor
alias glow_survivor_health_med_yellow	"cl_glow_survivor_health_med_r 1;cl_glow_survivor_health_med_g 1;	cl_glow_survivor_health_med_b 0"
alias glow_survivor_health_med_orange	"cl_glow_survivor_health_med_r 1;cl_glow_survivor_health_med_g 0.6;	cl_glow_survivor_health_med_b 0"
glow_survivor_health_med_orange

//Low health survivor
alias glow_survivor_health_low_white	"cl_glow_survivor_health_low_r 1;cl_glow_survivor_health_low_g 1;cl_glow_survivor_health_low_b 1"
glow_survivor_health_low_white

//Incapped survivor
alias glow_survivor_health_crit_blue	"cl_glow_survivor_health_crit_r 0;cl_glow_survivor_health_crit_g 0.2;cl_glow_survivor_health_crit_b 0.5"
glow_survivor_health_crit_blue

echo "Part 2 loaded"
//Derpduck's L4D2 Autoexec//
//Sound//
defaultvol
snd_musicvolume 0
dsp_enhance_stereo 0
dsp_slow_cpu 0
dsp_volume 0
snd_pitchquality 1
snd_mixahead 0.065
windows_speaker_config 1

//Captions/Game Messages//
closecaption 1
cc_subtitles 0
cc_linger_time 0.6
cc_predisplay_time 0
cl_showhelp 0
cl_autohelp 0
gameinstructor_enable 0
motd_enabled 0
motd_intros 1

//Voice//
voice_enable 1
voice_forcemicrecord 1
voice_scale 0.66
voice_loopback 0

echo "[AUTO] Sound loaded"
//Aliases//
alias rcd			"stop;record DEMORECORDINGFIX;stop"
alias current		"say_team /current"
alias tank			"say_team /tank"
//alias thud			"say_team /tankhud"
alias rup			"say_team /ready"
alias unrup			"say_team /unready"
alias spec			"say_team /spectate"
alias pausebind		"say_team /pause"
//alias shud			"say_team /spechud"
alias bonusfull		"sm_health full"
alias bonesaw		"say_team /bonesaw 59"
alias "+sb"			"+showscores;net_graph 4"
alias "-sb"			"-showscores;net_graph 1"
alias fov_toggle	"toggle cl_viewmodelfovsurvivor 75 90 120 180"
alias duck			"duckON"
alias duckON		"+duck;alias duck duckOFF;bind mwheelup +attack;echo |__DUCK__ON__|"
alias duckOFF		"-duck;alias duck duckON;unbind mwheelup;echo |__DUCK_OFF__|"
alias defaultvol	"volume 0.030"
alias togglevol		"toggle volume 0.02 0.030"
alias togglemusic	"toggle snd_musicvolume 0 0.7"
alias solo			"exec auto/_soloversus"
//alias vm_primary	"cl_viewmodelfovsurvivor 180"
//alias vm_secondary	"cl_viewmodelfovsurvivor 75"
alias muteall		"voice_mute 1;voice_mute 2;voice_mute 3;voice_mute 4;voice_mute 5;voice_mute 6;voice_mute 7;voice_mute 8;voice_mute 9"
alias unmuteall		"voice_unmute 1;voice_unmute 2;voice_unmute 3;voice_unmute 4;voice_unmute 5;voice_unmute 6;voice_unmute 7;voice_unmute 8;voice_unmute 9"
alias voicebindoff	"unbind RSHIFT;echo UNBOUND VOICE;bind Q voicebindon"
alias voicebindon	"bind RSHIFT +voicerecord;echo BOUND VOICE;bind Q voicebindoff"
alias spawnorder	"echo Smoker / Boomer / Hunter / Spitter / Jockey / Charger"
alias myserver		"connect 192.168.88.250"

//Execute .cfg files//
exec "auto/graphics"
exec "auto/networking"
exec "auto/controls"
exec "auto/mouse"
exec "auto/crosshair"
exec "auto/glows"
exec "auto/sound"
exec "auto/misc"
//exec "auto/l4d1"
bind I noclip

cl_viewmodelfovsurvivor 75

echo ""
echo "_______________________________"
echo "Derpduck's L4D2 autoexec loaded"
echo ""